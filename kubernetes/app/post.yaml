---
# ------------------- Post Deployment ------------------- #
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: post
  labels:
    app: reddit
    component: post
spec:
  selector:
    matchLabels:
      app: reddit
      component: post
  replicas: 3
  template:
    metadata:
      name: post
      labels:
        app: reddit
        component: post
    spec:
      containers:
      - image: jugatsu/post:latest
        name: post
        env:
        - name: POST_DATABASE_HOST
          value: post-db

---
# ------------------- Post Service ------------------- #
apiVersion: v1
kind: Service
metadata:
  name: post
  labels:
    app: reddit
    component: post
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: reddit
    component: post
