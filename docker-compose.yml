version: '3.3'

services:

  mongo:
    image: mongo:${MONGO_VERSION}
    volumes:
      - type: volume
        source: mongo_data
        target: /data/db

  post:
    image: ${DOCKERHUB_USERNAME}/post:${POST_VERSION}
    depends_on: ['mongo']

  comment:
    image: ${DOCKERHUB_USERNAME}/comment:${COMMENT_VERSION}
    depends_on: ['mongo']

  ui:
    image: ${DOCKERHUB_USERNAME}/ui:${UI_VERSION}
    ports:
      - "${UI_PORT}:9292/tcp"
    depends_on: ['post', 'comment']

  prometheus:
    image: ${DOCKERHUB_USERNAME}/prometheus:${PROMETHEUS_VERSION}
    ports:
      - "9090:9090"

  node-exporter:
    image: prom/node-exporter:${NODE_EXPORTER_VERSION}
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

  mongodb-exporter:
    image: ${DOCKERHUB_USERNAME}/mongodb_exporter:latest
    environment:
      - MONGODB_URL=mongodb://mongo:27017

  blackbox-exporter:
    image: ${DOCKERHUB_USERNAME}/blackbox-exporter:latest
    command: '--config.file=/config/blackbox.yml'
    ports:
      - "9115:9115"

volumes:
  mongo_data: {}
